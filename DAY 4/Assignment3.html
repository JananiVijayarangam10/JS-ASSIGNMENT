<body>
    <h2>Calculating grade based on marks</h2>
    <script>
        var mark = prompt("Enter your mark");
        var grade;
        switch(true)
        {
            case mark >90:
                grade = 'A';
                break;
            case mark > 80:
                grade = 'B';
                break;
            case mark > 70:
                grade = 'C';
                break;
            case mark >60:
                grade = 'D';
                break;
            case mark> 50:
                grade ='E';
                break;
            default:
                grade = 'Fail';
                break;
        }
        console.log(`Marks is ${mark} and grade is ${grade}`);
    </script>
</body>
</html>
